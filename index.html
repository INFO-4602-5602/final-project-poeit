<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>PoeIt | a poetry visualization</title>

    <!-- CSS & Fonts -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Raleway|Lato" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/main.css"></link>
    <link rel="stylesheet" type="text/css" href="css/wordblock.css"></link>
    <link rel="stylesheet" type="text/css" href="css/bubble.css"></link>

    <!-- JS Libraries -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="https://npmcdn.com/tether@1.2.4/dist/js/tether.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/lodash/4.17.4/lodash.min.js"></script>
    <script src="https://d3js.org/d3.v3.min.js"></script>
  </head>

  <body>
    <div class="container">
      <header class="page-header text-center">
        <h1>PoeIt</h1>
        <p class="page-subtitle">an exploratory poetry vis</p>
      </header>

      <nav class="nav page-nav justify-content-center">
        <li class="nav-item">
          <a class="nav-link" href="#">Link</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Link</a>
        </li>
      </nav>

      <!-- Basic Information -->
      <div class="row">
        <span class="vis-title col-12">Basic Information</span>
        <div class="col-7 info-block">
          <span class="info-label">Title</span>
          <div id="title" class="info-content"></div>
        </div>
        <div class="col-2 info-block">
          <span class="info-label">Number of Lines</span>
          <div id="numLines" class="info-content"></div>
        </div>
        <div class="col-3 info-block">
          <span class="info-label">Average Line Length</span>
          <div id="avgLineLength" class="info-content"></div>
        </div>
      </div>

      <!-- Word Blocks -->
      <div class="row vis-container">
        <span class="vis-title col-12">Word Blocks</span>
        <span class="vis-desc">Each word in a verse is represented by one block.</span>
        <div id="wordBlock"></div>
      </div>


      <div class="row">
      <!-- Paige's Container!-->
        <section class="vis-container">
          <span class="vis-title">Bubble Frequency</span>
            <div id="container" class="container">
              <select id="text-select">
                <option value="dickinson">Emily Dickinson</option>
                <option value="whitman">Walt Whitman</option>
              </select>
              <header>
              <h1>Bubble Cloud</h1>
              <h2>The most frequently used words by:</h2>
                <h2 id="book-title"></h2>
              </header>
              <div id="main" role="main">
                <div id="vis"></div>
                <div id="status"></div>
                <div id="controls">
                  <h3>Jitter</h3>
                  <form id="jitter" oninput="output.value = (jitter_input.value / 200).toFixed(3)" >
                    <input id="jitter_input" type="range" min="0" max="400" value="100" style="width:240px;">
                    <output name="output" for="input">0.5</output>
                  </form>
                </div>
              </div>
            </div> <!--! end of #container -->
          </section>
      </div>

    </div>
    <script type="text/javascript" src="js/poemInfo.js"></script>
    <script type="text/javascript" src="js/wordBlock.js"></script>
    <script type="text/javascript" src="js/bubble.js"></script>
  </body>
</html>
