<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>PoeIt | a poetry visualization</title>

    <!-- CSS & Fonts -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Raleway|Lato" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/main.css"></link>
    <link rel="stylesheet" type="text/css" href="css/wordblock.css"></link>
    <link rel="stylesheet" type="text/css" href="css/bubble.css"></link>

    <!-- JS Libraries -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="https://npmcdn.com/tether@1.2.4/dist/js/tether.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/lodash/4.17.4/lodash.min.js"></script>
    <script src="https://d3js.org/d3.v3.min.js"></script>
  </head>

  <body>
    <div class="container">
      <header class="page-header text-center">
        <h1>PoeIt</h1>
        <p class="page-subtitle">an exploratory poetry vis</p>
      </header>

      <div class="row selection-btns">
        <!-- Choose Author -->
        <div class="dropdown">
          <select class="btn btn-secondary" aria-labelledby="authorDropDownButton" id="authorDropdown">
            <option class="dropdown-item" value="dickinson" selected="selected">Emily Dickinson</a>
            <option class="dropdown-item" value="whitman">Walt Whitman</a>
          </select>
        </div>

        <!-- Choose Poem -->
        <div class="dropdown">
          <select class="btn btn-secondary" aria-labelledby="poemDropDownButton" id="poemDropdown">
          </select>
        </div>
      </div>


      <!-- Basic Information -->
      <div class="row vis-container">
        <span class="vis-title col-12">Basic Information</span>
        <div class="col-7 info-block">
          <span class="info-label">Title</span>
          <div id="title" class="info-content"></div>
        </div>
        <div class="col-2 info-block">
          <span class="info-label">Number of Lines</span>
          <div id="numLines" class="info-content"></div>
        </div>
        <div class="col-3 info-block--noborder">
          <span class="info-label">Average Line Length</span>
          <div id="avgLineLength" class="info-content"></div>
        </div>
      </div>

      <!-- Word Blocks -->
      <div class="row vis-container">
        <span class="vis-title col-12">Word Blocks</span>
        <span class="vis-desc">Each word in a verse is represented by one block.</span>
        <div id="wordBlock"></div>
      </div>

      <!-- Word Bubbles -->
      <div class="row vis-container">
        <span class="vis-title col-12">Bubble Frequency</span>
        <span class="vis-desc col-6">The most frequently used words by <span id="author"></span></span>
        <div class="dropdown col-2">
          <select class="btn btn-secondary" id="text-select">
            <option value="dickinson" class="dropdown-item">Emily Dickinson</option>
            <option value="whitman" class="dropdown-item">Walt Whitman</option>
          </select>
        </div>
        <div class="vis-content">
          <div id="vis"></div>
          <span class="vis-desc" id="status"></span>
          <div id="controls">
            <p class="info-label"><b>Jitter</b></p>
            <form id="jitter" oninput="output.value = (jitter_input.value / 200).toFixed(3)" >
              <input id="jitter_input" type="range" min="0" max="400" value="100" style="width:240px;">
              <output name="output" for="input">0.5</output>
            </form>
          </div>
        </div>
      </div>

    </div>
    <script type="text/javascript" src="js/dropdownSelect.js"></script>
    <script type="text/javascript" src="js/poemInfo.js"></script>
    <script type="text/javascript" src="js/wordBlock.js"></script>
    <script type="text/javascript" src="js/bubble.js"></script>
  </body>
</html>
